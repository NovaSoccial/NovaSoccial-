<div class="insta-header">
    <button onclick="history.back()" style="border:none; background:none; font-size:18px;">İptal</button>
    <b style="font-size: 16px;">Yeni Gönderi</b>
    <button id="shareBtn" style="border:none; background:none; color:#0095f6; font-weight:600; font-size:16px;">Paylaş</button>
</div>

<div style="padding: 16px; display: flex; gap: 15px; align-items: flex-start;">
    <div id="previewBox" style="width: 80px; height: 80px; background: #eee; border-radius: 4px; overflow: hidden;">
        <img id="imgPreview" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
    </div>
    <textarea id="caption" placeholder="Açıklama yaz..." style="flex:1; border:none; outline:none; padding-top:10px; font-size:14px; resize:none;"></textarea>
</div>

<input type="file" id="fileInput" style="display: none;">
<button onclick="document.getElementById('fileInput').click()" style="margin: 16px; background:#fafafa; border:1px solid #dbdbdb; padding:10px; border-radius:8px; width: calc(100% - 32px);">Kütüphaneden Seç</button>
