<div class="chat-container" style="background:#fff; height:100vh; display:flex; flex-direction:column;">
    <div class="chat-header" style="padding:15px; border-bottom:1px solid #efefef; display:flex; align-items:center; gap:10px;">
        <button onclick="history.back()" style="border:none; background:none; font-size:20px;">←</button>
        <img id="chatUserImg" src="https://via.placeholder.com/30" style="border-radius:50%;">
        <b id="chatUserName">Kullanıcı</b>
    </div>
    <div id="messagesArea" style="flex:1; overflow-y:auto; padding:15px;">
        </div>
    <div class="chat-input-box" style="padding:15px; border-top:1px solid #efefef; display:flex; gap:10px;">
        <input type="text" id="msgInput" placeholder="Mesaj yaz..." style="flex:1; border:none; background:#fafafa; padding:10px; border-radius:20px; outline:none;">
        <button id="sendBtn" style="color:#0095f6; border:none; background:none; font-weight:600;">Gönder</button>
    </div>
</div>
