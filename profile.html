<!DOCTYPE html>

        .profile-header {

        .profile-pic {

        .stats {

        }
        .stat-item { text-align: center; }
        .stat-value { font-weight: bold; font-size: 1.2rem; display: block; }
        .stat-label { font-size: 0.8rem; color: #94a3b8; }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .btn-follow {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            background: var(--neon-purple);
            color: white;
            font-weight: bold;
        }
        .btn-msg {
            padding: 10px 25px;
